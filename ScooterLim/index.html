
<!DOCTYPE html>
<html lang="it" dir="ltr">

  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Lim.com</title>
  </head>

  <body>

    <div class="block">
<!-- ----------------------------------------------------------------------------------------------------------- -->
      <header>
        <img id="logo" src="sources\logo.png" alt="">
        <h1 id="text1">Taking Booleaners from A to B</h1>
      </header>
<!-- ----------------------------------------------------------------------------------------------------------- -->
      <nav>
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>
<!-- ----------------------------------------------------------------------------------------------------------- -->
      <main>
<!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <div>
          <input type="checkbox">
          <span class="scooterName"><b>Monopattino Gino22</b></span>
          <div>
            <span class="location">↦ Via Guadalametri - a 220 metri da te</span>
            <span>Stato carica:</span>
            <div class="batteryBar" id="orange"> </div>
          </div>
        </div>
<!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <div>
          <input type="checkbox">
          <span class="scooterName"><b>Monopattino Mike24</b></span>
          <div>
            <span class="location">↦ Via Ricciardoni - a 420 metri da te</span>
            <span>Stato carica:</span>
            <div class="batteryBar" id="green"> </div>
          </div>
        </div>
<!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <div>
          <input type="checkbox">
          <span class="scooterName"><b>Monopattino Fede154</b></span>
          <div>
            <span class="location">↦ Via Mentarini - a 490 metri da te</span>
            <span>Stato carica:</span>
            <div class="batteryBar" id="red"> </div>
          </div>
        </div>
<!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
      </main>
<!-- ----------------------------------------------------------------------------------------------------------- -->
    </div>

  </body>

</html>
